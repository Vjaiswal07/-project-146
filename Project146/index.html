<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color:#000000">
            <a-entity position="0 0 15">
                <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15" ></a-camera>
            </a-entity>
            <!-- Torso -->
            <a-entity position="0 0 0">
                <a-box color='#fdec00' height ="6" width = "4"></a-box> 
            </a-entity>
            <!-- Cylinder -->
            <a-entity position="0 3.5 0">
            <a-cylinder color="crimson" height="1" radius="0.5">   
            </a-cylinder>
            </a-entity>
            <!-- Head -->
            <a-entity position="0 5.5 0">
            <a-box color='#fdec00' height ="3" width = "6"></a-box> 
            </a-entity>
            <!-- Leg-L -->
            <a-entity position="-1 -5 0">
                <a-box color='blue' height ="4" width = "1"></a-box> 
            </a-entity>
            <!-- Leg-R -->
            <a-entity position="1 -5 0">
                <a-box color='blue' height ="4" width = "1"></a-box> 
            </a-entity>       
            <!-- Hand-L -->
            <a-entity position="-4 0 0">
                <a-box color='blue' height ="1" width = "4"></a-box> 
            </a-entity>    
            <!-- Hand-R -->
            <a-entity position="4 0 0">
                <a-box color='blue' height ="1" width = "4"></a-box> 
            </a-entity>    
            <!--Eye-->  
            <a-entity >
            <a-sphere position="-1 6 0" color='white' radius = "0.5"></a-sphere>    
            <a-sphere position="-1 6.3 0.7" animation="property:position; from:-1 6.3 0.7; to:-1 6 0;  loop:true; dur:1000; dir:alternate; " color='white' height ="1" radius = "0.5"></a-sphere>
            <a-sphere position="1 6 0" color='white' radius = "0.5"></a-sphere>    
            <a-sphere position="1 6.3 0.7" animation="property:position; from:1 6.3 0.7; to:1 6 0;  loop:true; dur:1000; dir:alternate; " color='white' height ="1" radius = "0.5"></a-sphere>
            </a-entity>                                         
        </a-scene>
    </body>
</html>
